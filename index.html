<html>

<head>
    <title>
        Mentalista
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d37c5443c6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Mentalista
        </h1>
        <h3>Adivinhe o número que estou pensando</h3>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-mentalista.svg" class="page-logo"
            alt="">
        <div class=frame>
            <p class="page-subtitle">
                Chute um número entre 0 e 10
            </p>
            <img src="https://i.imgur.com/2DxK5xn.png" alt="" id="vidas">
            <input type="number" id="valor" max="10" min="0" />
            <button id="chutar" type="submit" onclick="Chutar()">Chutar</button>
            <h2 class="resultado" id="resultado"></h2>
        </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>

    <footer>
        <div class="footer-card">
            <div>
                <img class="footer-image" src="https://github.com/luacarol.png" alt="Foto de perfil do Linkedin">
            </div>
            <div>
                <p class="nome-perfil">Luana Caroliny</p>
                <p class="status-profissional">Student and Software Developer</p>
            </div>
        </div>
        <div class="icons">
            <a href="https://codepen.io/LuCaroliny" target="_blank" title="Codepen" class="link-icon"><i
                    class="fab fa-codepen"></i></a>

            <a href="https://github.com/luacarol" target="_blank" title="Github" class="link-icon"><i
                    class="fab fa-github-square"></i></a>

            <a title="Linkedin" class="link-icon" target="_blank"
                href="https://www.linkedin.com/in/luana-caroliny-pedroso-de-oliveira-981652186/">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </footer>

    <script type="text/javascript" src="script.js">
    </script>
</body>

</html>
